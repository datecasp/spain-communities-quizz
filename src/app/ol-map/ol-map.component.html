<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
/>
<div
  class="map-container"
  id="map"
  (pointermove)="onPointerMove($event)"
>
<button [style]="stylePlayAgainBtn" (click)="onClick($event)">Play again</button>
<table-custom [data]="dataSourceLeft" [tries]="tries" [style]="columnStyleLeft" (btnClicked)="buttonClicked()"></table-custom>
<table-custom [data]="dataSourceRight" [tries]="tries" [style]="columnStyleRight" (btnClicked)="buttonClicked()"></table-custom>
</div>
